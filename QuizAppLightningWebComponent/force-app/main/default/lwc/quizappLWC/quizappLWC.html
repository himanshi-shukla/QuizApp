<template>
    <lightning-card title="Quiz app in LWC">
        <div class="slds-m-around_large">
           <form>
            
    <template for:each={ourQuestions} for:item="quiz">
        <div key ={quiz.id} class ="slds-m-bottom_medium">
            <div><strong>{quiz.id} - {quiz.question}</strong></div>
            <div class="slds-grid slds-gutters slds-m-around_large">
                <div class="slds-col ">
                    <input type="radio" name={quiz.id} value="a" onchange={changehandler}/>
                    {quiz.answers.a}
                </div>
                <div class="slds-col ">
                    <input type="radio" name={quiz.id} value="b" onchange={changehandler}/>
                    {quiz.answers.b}
                </div>
                <div class="slds-col ">
                    <input type="radio" name={quiz.id} value="c" onchange={changehandler}/>
                    {quiz.answers.c}
                </div>
                </div>
        </div>
    </template>
    <lightning-button variant="brand" type="submit" label = "submit" title ="submit quiz" 
    class ="slds-m-around-medium"
    disabled ={allNotSelected}
    onclick={submitHandler}>
    </lightning-button>
    <lightning-button variant="brand" type="reset" label = "reset" title ="reset quiz" 
    onclick={resetHandler}
    class ="slds-m-around-small">
    </lightning-button>
    </form>
    <template if:true={isSubmitted}>
        <div class ={isScoredFull}> You scored {rightAnswers} out of {ourQuestions.length}</div>
    </template>
        </div>
    </lightning-card>
</template>
